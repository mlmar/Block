<!DOCTYPE html>
<html>
  <head>

    <!-- version 3 -->
    <title> Block </title>
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="manifest" href="manifest.webmanifest"></link>

    <link rel="stylesheet" href="css/Popup.css"></link>
    <link rel="stylesheet" href="css/main.css"></link>
    <link rel="stylesheet" href="css/Mobile.css"></link>

    <link rel="apple-touch-icon" href="text/icon.png">
    <link rel="icon" href="text/icon.png">
  </head>

  <body>

    <div class="divMain" id="divMain">
      <nav>
      </nav>

      <holder class="holder">
        
        <!-- GAME CONTAINER  -->
        <div class="holder-secondary" id="holderSecondary">
          <div class="top">
            <label class="label title"> block 3 </label>
            <label class="label esc" id="esc"> esc for gamemode </label>
          </div>
          
          <canvas width="500" height="500" class="canvas" id="canvas"> </canvas>

          <!-- MENU -->
          <div class="menu">
            <div class="menu-grid">
              <label class="label label-score" id="labelScore"> score: 0 </label>
              <label class="label label-center" id="labelBonus"> bonus: 0 </label>
              <label class="label label-level" id="labelLevel"> level: 1 </label>
            </div>
          </div>

          <!-- MOBILE PRIMARY BUTTONS -->
          <!-- <div class="mobile-primary popup-open" id="mobilePrimary"> -->
            <!-- <button class="btn" id="btnStart"> start </button> -->
            <!-- <button class="btn" id="btnSettings"> settings </button> -->
          <!-- </div> -->

        </div>

      </div>

      <footer>
      </footer>

      <!---------- POPUPS ---------->

      <!-- PRESS SPACE -->
      <div class="overlay popup popup-top popup-open" id="overlay">
        <div class="overlay popup-contents"> 
          <label class="label-main label-start" id="labelOverlay"> press space to start </label>
          <label class="label-main" id="labelTotal"></label>
        </div>
      </div>

      <!-- BLACK -->
      <div class="overlay popup popup-center popup-closed" id="overlayBlack">
        <div class="overlay popup-contents"> 
          <label class="label-black"> </label>
        </div>
      </div>

      <!-- SETTINGS -->
      <div class="popup popup-center popup-closed" id="overlaySettings">
        <div class="popup-contents settings"> 

          <div class="divMode" id="divMode">
            <label class="label-mode" id="labelMode"> gamemode: original </label>
            <label class="label-color label-center"> press to change gamemode </label>
          </div>
          
          <div class="divColor">
            <label class="label-color"> block color: </label>
            <input type="color" value="#03a9f4" class="color" id="color">
          </div>

          <label class="label-color label-center"> Version: 3.14592 </label>
          
          <p class="popup-label label-settings" id="disclaimer"> </p>
          <label class="label-color" id="topScore"> </label>
          <p class="list popup-label" id="list"> </p>

          <button class="btn-close" id="btnClose"> close </button>

        </div>
      </div>

      <!-- MOBILE CONTROLS -->
      <div class="mobile-controls popup-closed" id="mobileControls">
        <btn class="control-btn btn-up" id="btnUp"> </btn>
        <btn class="control-btn btn-left" id="btnLeft"> </btn>
        <btn class="control-btn btn-right" id="btnRight"> </btn>
        <btn class="control-btn btn-down" id="btnDown"> </btn>
      </div>
      
      <div class="banner popup-closed" id="banner">
        <label> pres this icon in your navbar and add to home to play </label>
        <img width="300" src="text/toolbar.jpg"></img>
      </div>
      
    </div>
  
    
    <!-- external library for fastclicking on safari standalone -->
    <script type='application/javascript' src="js/ftlabs-fastclick/lib/fastclick.js"></script> 
    
    <script src="text/text.js"></script>
    
    <script src="js/Game.js"></script>
    <script src="js/Mobile.js"></script>

    <script src="js/Levels.js"></script>
    <script src="js/levels/standard.js"></script>
    <script src="js/levels/cluster.js"></script>
    <script src="js/levels/endurance.js"></script>
    <script src="js/levels/max.js"></script>

    <script src="js/Starter.js"></script>

  </body>



</html>
